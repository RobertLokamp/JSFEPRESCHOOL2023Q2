<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1 class="main-title">Memory Game</h1>
        <div class="game-container">
            <p class="timer-text">Time: <span class="timer-time">00:00</span></p>
            <div class="card-wrp">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </div>
        <div class="rating">
            <h2 class="rating__title">Rating</h2>
            <div class="rating__table"></div>
        </div>
        <div class="btns-wrp">
            <button class="start-btn">Start new game</button>
            <button class="rating-btn">Rating</button>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
