<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <header class="header">
            <h1 class="main-title">Memory Game</h1>
        </header>
        <main class="main">
            <div class="game-container">
                <p class="timer-text">Time: <span class="timer-time">00:00</span></p>
                <div class="card-wrp">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
            <div class="rating">
                <h2 class="rating__title">Rating</h2>
                <div class="rating__table"></div>
            </div>
            <div class="btns-wrp">
                <button class="start-btn">Start new game</button>
                <button class="rating-btn">Rating</button>
            </div>
        </main>
        <footer class="footer">
            <a href="https://github.com/RobertLokamp/" class="footer-item">my github</a>
            <span class="footer-item">2023</span>
            <a href="https://rs.school/js/" class="footer-item"><img src="https://rs.school/images/rs_school_js.svg" alt="rs school logo" class="school-logo"></a>
        </footer>
        <script src="script.js"></script>
    </div>
</body>
</html>
